<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Cricket Score</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
        h2 {
            color: #2c3e50;
        }
        .score-box {
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üèè Live Cricket Score</h2>
        <div id="scoreBox" class="score-box">
            <p>Loading live scores...</p>
        </div>
    </div>

    <script>
        async function fetchLiveScore() {
            try {
            	let response = await fetch("http://localhost:9921/api/cricket/live-score"); 

                let data = await response.json();
                console.log("API Response:", data); // Debugging

                let scoreBox = document.getElementById("scoreBox");

                if (data && data.matchInfo) {
                    scoreBox.innerHTML = `
                        <h3>üèÜ ${data.matchInfo.match}</h3>
                        <p><strong>üè† ${data.matchInfo.team1}</strong></p>
                        <p><strong>üèè ${data.matchInfo.team2}</strong></p>
                        <p><strong>üìä Score:</strong> ${data.matchInfo.score}</p>
                        <p><strong>üì¢ Status:</strong> ${data.matchInfo.status}</p>
                    `;
                } else {
                    scoreBox.innerHTML = `<p>‚ö†Ô∏è No match data available.</p>`;
                }
            } catch (error) {
                console.error("Error fetching live score:", error);
                document.getElementById("scoreBox").innerHTML = `<p class="error">Failed to fetch live score.</p>`;
            }
        }

        fetchLiveScore();
        setInterval(fetchLiveScore, 30000); // Refresh every 30 seconds
    </script>

</body>
</html>
